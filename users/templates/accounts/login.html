{% load bootstrap4%}
{% block title %}
<title>Sign Up</title>
{% endblock %}
{% block content %}
<div class="container">
    <div class="row">
        <div class="col-md-4 col-sm-6 col-lg-6"></div>
        <div class="col-md-6 col-sm-6 col-lg-6">
            <form action="{% url 'login' %}" class="text-white" method="post">
        {% csrf_token %}
        {% bootstrap_form form %}
        <button type="submit" class="btn btn-lg btn-success">Sign-up</button>
    </form>
        </div>
        <div class="col-md-2"></div>
    </div>
</div>
{% endblock %}
